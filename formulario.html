<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegazeBet | Cassino | Esporte</title>
    <style>
        body {
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(../MegazeBet/img/campo\ .png);
        }
        .header {
            background-color: #1a1a1a;
            color: #fff;
            height: 65px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .menu-icon {
            display: none;
            cursor: pointer;
            padding: 10px;
            background-color: red;
            border-radius: 5px;
        }
        
        .menu {
            text-decoration: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .login button {
            border: none;
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 30px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .login button a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            margin-right: 5px;
        }

        .menu li {
            margin-left: 20px;
            border: none;
            margin-right: 10px;
        }
        
        .menu li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            border: none;
        }
        
        .menu li a:hover {
            text-decoration: none;
            border: none;
            background-color: red;
            padding: 1px;
            border-radius: 5px;
            transition: 1s;
        }
        
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
            }
            
            .menu.open {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 65px;
                right: 0;
                background-color: #333;
                width: 100%;
            }
            
            .menu.open li {
                margin: 10px 20px;
            }
            
            .menu-icon {
                display: block;
            }
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            background-image: url(../)
        }
        
        h2 {
            background-color: #fff;
            text-decoration: none;
            border: none;
            letter-spacing: 2px;
            border-radius: 10px;
        }

        .form-toggle {
            margin-bottom: 20px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        .form-toggle button {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        .form-toggle button.active {
            background-color: #ff0000;
            color: #fff;
            border-radius: 10px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="cpf"],
        button[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()">
            ☰
        </div>
        <ul class="menu">
            <li><a href="Cassino.html">Cassino</a></li>
            <li><a href="Esporte.html">Esporte</a></li>
            <li><a href="Cassinoaovivo.html">Cassino ao Vivo</a></li>
        </ul>
        <div class="logo">
            <a href="index.html">
            <img src="img/logo desktop.png" alt="Logo" height="45px">
        </a>
    </div>
        <ul class="login">
            <button><a href="#">Entrar</a></button>
            <button><a href="#">Cadastre-se</a></button>
        </ul>
    </header>

    <div class="form-container">
        <div class="form-toggle">
            <button onclick="showForm('login')" class="active">Entrar</button>
            <button onclick="showForm('register')">Cadastre-se</button>
        </div>
        
        <form id="loginForm" class="form active">
            <h2>Entrar na MegazeBet</h2>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <form id="registerForm" class="form">
            <h2>Cadastre-se na MegazeBet</h2>
            <input type="text" placeholder="Nome" required>
            <input type="cpf" placeholder="CPF" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Começar Agora</button>
        </form>
    </div>
    
    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginButton = document.querySelector('.form-toggle button:nth-child(1)');
            const registerButton = document.querySelector('.form-toggle button:nth-child(2)');
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginButton.classList.add('active');
                registerButton.classList.remove('active');
            } else if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                loginButton.classList.remove('active');
                registerButton.classList.add('active');
            }
        }

        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        document.getElementById('menuIcons').style.display = 'block';
        
    </script>
</body>
</html>
